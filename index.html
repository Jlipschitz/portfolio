<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Jamie Lipschitz Design
    </title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/transitions.css">

<body>
    <header id="mainHeader" class="header-fixed">
        <div class="header-limiter">
            <h1><a href="#">Jamie<span>Lipschitz</span></a></h1>
            <nav>
                <a href="#" class="selected">Home</a>
                <a href="#">About</a>
                <a href="#">Skills</a>
                <a href="#">Work</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>
    <div class="header-fixed-placeholder"></div>
    <div class="section group">
        <div class="col span_2_of_12">
        </div>
        <div class="col span_8_of_12" id="intro">
            <img class="img-circle avatar box fade-in one" src="https://placeholdit.imgix.net/~text?txtsize=33&txt=350%C3%97150&w=225&h=200">
            <strong class="bio-brackets"> < </strong> <span class='bio-txt-initial'>Full Stack Web Developer</span> <strong class="bio-brackets"> /> </strong>
            <br>
            <hr class="trans--grow">
            <p id="intro-text">I'm a New York city based developer with a knack for all things creative! When i'm not coding I enjoy spending my time writing poetry, playing chess and reading. </p>
        </div>
        <div class="col span_2_of_12">
        </div>
    </div>
    <br>
    <br>
    <div class="section group">
        <div class="col span_2_of_12">
        </div>
        <div class="col span_8_of_12">
            <hr class="trans--grow2">
            <div class="picCollage">
                <p class="skillsText box fade-in one"> <strong class="bio-brackets"> < </strong><span class="picCollage-text"> About</span><strong class="bio-brackets"> /> </strong></p>
                <img class="img-circle box fade-in one" src="https://placeholdit.imgix.net/~text?txtsize=33&txt=350%C3%97150&w=225&h=200">
            </div>
            <div class="picCollage">
                <p class="skillsText box fade-in two"> <strong class="bio-brackets"> < </strong><span class="picCollage-text">Skills</span><strong class="bio-brackets"> /> </strong></p>
                <img class="img-circle box fade-in two" src="https://placeholdit.imgix.net/~text?txtsize=33&txt=350%C3%97150&w=225&h=200">
            </div>
            <div class="picCollage">
                <p class="skillsText box fade-in three "> <strong class="bio-brackets"> < </strong><span class="picCollage-text">Work</span><strong class="bio-brackets"> /> </strong></p>
                <img class="img-circle box fade-in three" src="https://placeholdit.imgix.net/~text?txtsize=33&txt=350%C3%97150&w=225&h=200">
            </div>
            <div class="picCollage">
                <p class="skillsText box fade-in four"> <strong class="bio-brackets"> < </strong><span class="picCollage-text">Contact</span><strong class="bio-brackets"> /> </strong></p>
                <img class="img-circle box fade-in four" src="https://placeholdit.imgix.net/~text?txtsize=33&txt=350%C3%97150&w=225&h=200">
            </div>
        </div>
        <div class="col span_2_of_12">
        </div>
    </div>

    <!-- javascript sources -->
    <script type="text/javascript" src="assets/js/jquery-2.2.1.min.js">
    </script>
    <script type="text/javascript" src="assets/js/main.js">
    </script>

</html>
